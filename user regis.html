<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        /* Add some basic CSS styling */
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"],
        input[type="tel"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        .btn {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        
        /* function myFunction() {
            var x = document.getElementById("password");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        } */
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form action="#" method="post">
             <label for="username">User Name</label>
            <input type="text" id="username" placeholder="User Name" name="username" pattern=”^[a-zA-Z][a-zA-Z0-9-_.]{5,12}$” required>

            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Name" name="name" pattern="[A-Za-z]+" required>
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Email" name="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]" required>
          <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password" name="password" >
            <input type="checkbox" id="check" onclick="myFunction()">Show Password
          <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="Phone number" name="phone" pattern="[0-9]{10}" required>
            <label>Gender</label>
            <input type="radio" id="male" name="gender" value="Male" required>Male <br>
            <input type="radio" id="female" name="gender" value="Female" required>Female
          <label for="age">Age</label>
            <input type="number" id="age" placeholder="Age" name="age" min="0" max="100" step="1"  required>
       
            <label for="required orgon">Add organ</label>
            <select id="organDropdown">
                <option value="heart">Heart</option>
                <option value="liver">Liver</option>
                <option value="kidney">Kidney</option>
                <option value="lung">Lung</option>
                <option value="brain">Brain</option>
            </select>
            <label for="address">Address</label>
            <input type="text" id="address" placeholder="Address" name="address" required>
            <input type="submit" class="btn" value="Register">
        </form>
    </div>

    <script>
       
        function myFunction() {
            var x = document.getElementById("password");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
     document.getElementById("smsForm").addEventListener("submit", function (e) {
            e.preventDefault();

            // Collect form data
            const formData = new FormData(e.target);
            const phone = formData.get("phone");

            // Simulate sending form data to a server for SMS notification
            fetch("https://your-server-url-here.com/send-sms", {
                method: "POST",
                body: JSON.stringify({ phone }), // Send the phone number to your server
                headers: {
                    "Content-Type": "application/json",
                },
            })
                .then(response => {
                    if (response.ok) {
                        alert("Registration successful. You will receive an SMS notification.");
                    } else {
                        alert("Registration failed. Please try again later.");
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    alert("An error occurred. Please try again later.");
                });
        });

    </script>
</body>
</html>
